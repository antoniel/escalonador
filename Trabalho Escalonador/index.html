    <div class="selectors">
      <label for="processScheduler">Escalonamento de Processos</label>
      <select name="processSchedule" id="processScheduler">
        <option value="FIFO" selected>FIFO (First In First Out)</option>
        <option value="EDF">EDF (Earlist Deadline First)</option>
        <option value="RR">RR (Round Robin)</option>
        <option value="SJF">SJF (Shortest Job First)</option>
      </select></br>
    </div>
      
    <div class="selectors">
      <label for="pagingMethod">Método de Paginação</label>
      <select name="pagingMethodName" id="pagingMethod">
        <option value="FIFO" selected>FIFO (First In First Out)</option>
        <option value="LRU">LRU (Least Recently Used)</option>
      </select></br>
    </div>

    <div class="selectors">
      <label for="quantum">Quantum</label>
      <input id="quantum" type="number" placeholder="Quantum" value="1"/>
    </div>
      
    <div class="selectors">
      <label for="preemption">Preemption</label>
      <input id="preemption" type="number" placeholder="Preemption" value="1"/>
